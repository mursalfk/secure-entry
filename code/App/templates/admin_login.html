<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        form { margin-top: 50px; }
        input { padding: 10px; margin: 5px; width: 250px; }
        button { padding: 12px 20px; font-size: 16px; cursor: pointer; border: none; background-color: blue; color: white; }
        .back-btn { background-color: grey; color: white; padding: 10px; }
    </style>
</head>
<body>
    <h1>Admin Login</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Admin Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <br>
    <button class="back-btn" onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
